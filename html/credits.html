<!DOCTYPE html>
<html>
	<head>
		<title>Credits</title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
  		<link rel="stylesheet" href="../css/credits.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	</head>
	<body>
		<audio id="menuEnter">
			<source src="../assets/sounds/menuEnter.wav" type="audio/wav">
		</audio>

		<div id="titleDiv">
			<p id="title">Credits</p>
		</div>

		<div id="survey" style="display: block;">
			<div class="form-group" style="display: block;" id="divName">
				<p class="col-xs-2 fadeMe" id="script">
					<span id="nameTitle" class="titles">Script:</span>
					<span id="nameValue" class="values">Katie Livingston & Joshua Reed</span>
				</p>

				<p class="col-xs-2 fadeMe" id="code">
					<span id="educationTitle" class="titles">Code:</span>
					<span id="educationValue" class="values">Joshua Reed</span>
				</p>

				<p class="col-xs-2 fadeMe" id="art">
					<span id="careerTitle" class="titles">Art Design:</span>
					<span id="careerValue" class="values">Katie Livingston</span>
				</p>

				<p class="col-xs-2 fadeMe" id="music">
					<span id="incomeTitle" class="titles">Music:</span>
					<span id="incomeValue" class="values">Kevin MacLeod (incompetech.com)</span>
				</p>

				<p class="col-xs-2 fadeMe" id="sounds">
					<span id="incomeTitle" class="titles">Sounds:</span>
					<span id="incomeValue" class="values">Little Robot Sound Factory (freesound.org/people/LittleRobotSoundFactory)</span>
				</p>

				<p style="text-align: center;" id="caf">
					To help shorten the education gap between classes, visit cafproject.com
				</p>

				<button type="button" class="btn btn-dark btn-lg btn-block" id="letTheCycleContinue" name="letTheCycleContinue">Let the Cycle Continue</button>
			</div>
		</div>

		<script src="../js/credits.js"></script>
	</body>
</html>
